<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-div-el">
        <div id="inner-dontent-div-el">
            <div id="top-bar-div-el">
                <button id="button-with-img-el"><img src="images/icon-star.svg"></button>
            </div>
            <div id="middle-row-content-div">
                <div id="question-txt-div">
                    <p id="question-txt-el">How did we do?</p>
                </div>
                <div id="main-txt-container-div">
                    <p id="main-txt-el">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
            </div>
            <div id="bottom-row-content-div">
                <div id="marks-content-div">
                    <button class="mark-el">1</button>
                    <button class="mark-el">2</button>
                    <button class="mark-el">3</button>
                    <button class="mark-el">4</button>
                    <button class="mark-el">5</button>
                </div>
                <div id="submit-container-div">
                    <button id="submit-btn-el">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
